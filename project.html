<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="project.css">
<script src=""></script>
<title>User Input Form</title>
<style>
  .error {
    color: red;
  }
</style>

</head>
<body>
  <blockquote>
  <h1>Registration Form</h1>

  <div>
<form id="userInputForm" onsubmit="return validateForm()">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" size="25" required>
  </div>
  <br>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" size="25" required>
    <span id="emailError" class="error"></span>
  </div>
  <br>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"  required>
    <span id="ageError" class="error"></span>
  </div>
  <br>
  <div>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"  required>
  </div>
  <br>
  <br>
  <div >
    <input type="submit" value="Submit" class="button">
  </div>
</form>
</blockquote>



<script>
  function validateForm() {
    let email = document.getElementById("email").value;
    let age = document.getElementById("age").value;

    let emailError = document.getElementById("emailError");
    let ageError = document.getElementById("ageError");
    
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailPattern.test(email)) {
      emailError.textContent = "Invalid email address";
      return false;
    } else {
      emailError.textContent = "";
    }

    if (parseInt(age) <= 0 || isNaN(age)) {
      ageError.textContent = "Invalid age";
      return false;
    } else {
      ageError.textContent = "";
    }

    return true;
  }
</script>

</body>
</html>
